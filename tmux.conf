# Mouse mode
set  -g  mode-mouse on
set  -g  mouse-select-pane on
set  -g  mouse-select-window on
set  -g  mouse-resize-pane on
set  -g  mouse-utf8 on

# Vi mode
set  -g mode-keys vi
bind -t vi-copy v begin-selection
# bind -t vi-copy y copy-pipe 'xclip -i -sel clipboard'

# Slimux integration
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Keybindings
bind  b set-window-option synchronize-panes on
bind  B set-window-option synchronize-panes off
bind  S command-prompt -p "Name of the session? " "new-session -s '%%'"

# Look and Feel
# Base16 color palette
hostname_bg='green'
hostname_fg='colour18'
session_bg='blue'
session_fg='colour18'
status_bg='colour19'
status_fg='white'
active_bg='black'
active_fg='white'
active_id='white'
inactive_fg='colour20'
# inactive_bg is status_bg
activity='red'
border='colour19'
border_active='blue'
set  -g base-index                      1
set  -g pane-base-index                 1
set  -g pane-border-style               fg=$border
set  -g pane-active-border-style         fg=$border_active
set  -g monitor-activity                on
set  -g set-titles                      on
set  -g status-style                    bg=$status_bg,fg=$status_fg
set  -g status-left                     "#[bg=$hostname_bg,fg=$hostname_fg,bold] #h #[bg=$session_bg,fg=$hostname_bg,nobold] #[fg=$session_fg]#S #[bg=$status_bg,fg=$session_bg]  "
set  -g status-left-length              60
set  -g status-right                    "#[fg=$session_bg,bg=$status_bg]#[bg=$session_bg,fg=$session_fg] %d %b %R "
set  -g window-status-style             fg=$inactive_fg,bg=$status_bg
set  -g window-status-format            "  #I #W  "
set  -g window-status-current-format    "#[bg=$active_bg,fg=$status_bg] #[fg=$active_id,bold]#I #[fg=$active_fg]#W #[fg=$status_bg,nobold]"
set  -g window-status-activity-style    fg=$activity,bg=$status_bg

# List of plugins
set  -g @plugin 'tmux-plugins/tmux-open'
set  -g @plugin 'tmux-plugins/tmux-resurrect'
set  -g @plugin 'tmux-plugins/tmux-sensible'
set  -g @plugin 'tmux-plugins/tmux-copycat'
set  -g @plugin 'tmux-plugins/tmux-yank'
set  -g @plugin 'tmux-plugins/tpm'

# Plugin configuration
set  -g @resurrect-processes 'mc ranger'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
