- clean: ['~']

- defaults:
    link:
        create: true

- link:
    # Explicit paths
    ~/.config/bspwm/bspwmrc:
        path: config/bspwm/bspwmrc
    ~/.config/fontconfig:
        path: config/fontconfig
    ~/.config/gtk-3.0/settings.ini:
        path: config/gtk-3.0/settings.ini
    ~/.config/gtk-3.0/gtk.css:
        path: config/gtk-3.0/gtk.css
    ~/.config/htop/htoprc:
        path: config/htop/htoprc
    ~/.config/mc/ini:
        path: config/mc/ini
    ~/.config/sxhkd/sxhkdrc:
        path: config/sxhkd/sxhkdrc
    ~/.config/xfce4/xfconf:
        path: config/xfce4/xfconf
    ~/.urxvt/ext/font-size:
        path: urxvt/ext/font-size
    ~/bin:
        path: bin

    # Top levels
    ~/.bashrc.kmarc:
    ~/.compton.conf:
    ~/.gtkrc-2.0:
    ~/.inputrc:
    ~/.mailcap:
    ~/.muttrc:
    ~/.notmuch-config:
    ~/.offlineimap.py:
    ~/.offlineimaprc:
    ~/.rtorrent.rc:
    ~/.tmux.conf:
    ~/.toprc:
    ~/.vimfx:
    ~/.Xresources:
    ~/.xsessionrc:

- shell:
  - [git submodule update --init --recursive --remote, Installing submodules]
  - [~/.dotfiles/hooks/bash.sh, Setting up bashrc]
  - command: ~/.dotfiles/hooks/tmux.sh
    description: Setting up tmux
    stdout: true
