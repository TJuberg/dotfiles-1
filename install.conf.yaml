- clean: ['~']

- defaults:
    link:
        create: true

- link:
    # Explicit paths
    ~/.config/base16-shell:
        path: config/base16-shell
    ~/.config/bspwm/bspwmrc:
        path: config/bspwm/bspwmrc
    ~/.config/fontconfig:
        path: config/fontconfig
    ~/.config/gtk-3.0/settings.ini:
        path: config/gtk-3.0/settings.ini
    ~/.config/gtk-3.0/gtk.css:
        path: config/gtk-3.0/gtk.css
    ~/.config/htop/htoprc:
        path: config/htop/htoprc
    ~/.config/mc/ini:
        path: config/mc/ini
    ~/.config/sxhkd/sxhkdrc:
        path: config/sxhkd/sxhkdrc
    ~/.config/xfce4/xfconf:
        path: config/xfce4/xfconf
    ~/.config/xfce4/panel:
        path: config/xfce4/panel
    ~/.tmux/plugins/tpm:
        path: tmux/plugins/tpm
    ~/.urxvt/ext:
        path: urxvt/ext
    ~/bin:
        path: bin

    # Top levels
    ~/.bashrc.kmarc:
    ~/.compton.conf:
    ~/.gtkrc-2.0:
    ~/.fzf:
    ~/.inputrc:
    ~/.mailcap:
    ~/.muttrc:
    ~/.notmuch-config:
    ~/.offlineimap.py:
    ~/.offlineimaprc:
    ~/.rtorrent.rc:
    ~/.tmux.conf:
    ~/.toprc:
    ~/.vimfx:
    ~/.Xresources:
    ~/.xprofile:
    ~/.xinitrc:
        path: xprofile

- shell:
  - [git submodule update --init --remote, Installing/updating submodules]
  - [~/.dotfiles/hooks/bash.sh, Setting up bashrc]
  - [~/.fzf/install --all, Installing FZF]
  - [~/.tmux/plugins/tpm/bin/install_plugins, Installing new TMUX plugins]
  - [~/.tmux/plugins/tpm/bin/update_plugins all, Upgrading TMUX plugins]
